<h1>The Pulps!</h1>
<h2>Publications</h2>
<div *ngFor="let publication of publications">
  <div>
    <h1>{{ publication.name }}</h1>
  </div>
</div>

<div class="main">
  <ng-container *ngFor="let magazine of magazines" class="magazine-container">
      <div class="magazine-title">
        <h4>{{ magazine.name }}</h4>
      </div>
      <div class="magazine-thumbnail">
        <img src="{{ magazine.thumbnailUrl }}" alt="">
      </div>
  </ng-container>
</div>
