<div>
  <mat-accordion>
    <ng-container *ngFor="let collection of collections">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          {{ collection.name }}
        </mat-expansion-panel-header>
        <ul>
          <ng-container *ngFor="let story of collection.stories" >
            <li (click)="navigateToStoryAnchor(story)">
              {{ story.title }}
            </li>
          </ng-container>
        </ul>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
</div>
