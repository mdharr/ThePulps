<h2>Stories</h2>

<ul>
  <ng-container *ngFor="let story of stories">
    <li class="story-title" (click)="navigateToStoryAnchor(story)">{{ story.title }} <b>&#xB7;</b> <span> {{ formatStoryType(story.storyType) }}</span></li>
  </ng-container>
</ul>
<div class="story-container" *ngFor="let story of stories">

</div>
